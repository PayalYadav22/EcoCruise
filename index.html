<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- primary meta tags -->
    <title>Volti - Book Your Eco-Friendly Ride</title>
    <meta name="title" content="Volti - Book Your Eco-Friendly Ride" />
    <meta
      name="description"
      content="This is a vahicle charging html template made by codewithsadee"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/icon/favicon.svg" />
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- custom font link -->
    <link rel="stylesheet" href="./assets/font/font.css" />
    <!-- preload image -->
    <link rel="preload" as="image" href="./assets/images/loader/loading.svg" />
    <link
      rel="preload"
      as="image"
      href="./assets/images/loader/loading-circle.svg"
    />
  </head>
  <body>
    <!-- preloader -->
    <div class="preload-container" data-preload>
      <img
        src="./assets/images/loader/loading.svg"
        alt="loader"
        width="45"
        height="45"
        loading="lazy"
      />
      <img
        src="./assets/images/loader/loading-circle.svg"
        alt="loader"
        width="75"
        height="75"
        loading="lazy"
        class="preload-circle"
      />
    </div>
    <!-- header -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo/logo.svg"
            width="160"
            height="50"
            alt="Volti Home"
          />
        </a>
        <nav class="navbar" data-navbar>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="header-action">
          <a href="tel:+12345678901" class="contact-number"
            ><ion-icon name="call-outline" aria-hidden="true"></ion-icon
            ><span class="span">+(123) 1234-567-8901</span>
          </a>
          <a href="#" class="btn btn-primary">
            <span class="span">Get a quote</span>
            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>
        </div>
        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="open"
          ></ion-icon>
          <ion-icon
            name="close-outline"
            aria-hidden="true"
            class="close"
          ></ion-icon>
        </button>
      </div>
    </header>
    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
